server:
  port: 920


spring:
  servlet:
    multipart:
      max-request-size=5MB
      max-file-size=5MB
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:src/main/resources/db/test.db


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

